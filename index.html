<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starmap Visualization</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="active">Loading Stars...</div>

  <!-- Header with Menu Toggle Button -->
  <header>
    <button id="menu-toggle" aria-label="Toggle Menu">☰</button>
    <h1>Starmap Visualization</h1>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <aside class="sidebar">
      <h2>Filters</h2>
      <form id="filters-form">
        <!-- Stellar Class, Size, Color, Opacity, Stars Shown, Distance, and Connections fieldsets remain unchanged -->
        <!-- … (unchanged fieldsets omitted for brevity) … -->

        <!-- LOW DENSITY MAPPING Filter -->
        <fieldset>
          <legend class="collapsible" aria-expanded="false">Low Density Mapping</legend>
          <div class="filter-content">
            <div class="filter-item">
              <input type="checkbox" id="enable-low-density-mapping" name="enable-low-density-mapping" />
              <label for="enable-low-density-mapping">Enable Low Density Mapping</label>
            </div>
            <div class="filter-item">
              <label for="low-density-slider">Isolation Distance (LY):</label>
              <input type="range" id="low-density-slider" name="low-density" min="1" max="20" step="1" value="7" disabled />
              <input type="number" id="low-density-number" name="low-density" min="1" max="20" step="1" value="7" disabled />
              <span id="low-density-value">7</span> LY
            </div>
            <div class="filter-item">
              <label>Ignore this many closest stars: <span id="low-tolerance-value">0</span></label>
              <input type="range" id="low-tolerance-slider" name="low-tolerance" min="0" max="10" step="1" value="0" disabled />
            </div>
            <div class="filter-item">
              <input type="checkbox" id="enable-low-density-labeling" name="enable-low-density-labeling" />
              <label for="enable-low-density-labeling">Enable Low Density Cluster Labeling &amp; Segmentation</label>
            </div>
            <div class="filter-item">
              <label for="low-density-grid-slider">Grid Cell Size (1–10):</label>
              <input type="range" id="low-density-grid-slider" name="low-density-grid-size" min="1" max="10" step="1" value="5" disabled />
              <input type="number" id="low-density-grid-number" name="low-density-grid-size" min="1" max="10" step="1" value="5" disabled />
            </div>
          </div>
        </fieldset>

        <!-- HIGH DENSITY MAPPING Filter (Octree) -->
        <fieldset>
          <legend class="collapsible" aria-expanded="false">High Density Mapping</legend>
          <div class="filter-content">
            <div class="filter-item">
              <input type="checkbox" id="enable-high-density-mapping" name="enable-high-density-mapping" />
              <label for="enable-high-density-mapping">Enable High Density Mapping</label>
            </div>
            <div class="filter-item">
              <label for="high-octree-star-threshold">Star Threshold: <span id="high-octree-star-threshold-value">10</span></label>
              <input type="range" id="high-octree-star-threshold" name="high-octree-star-threshold" min="1" max="200" step="1" value="10" />
            </div>
            <div class="filter-item">
              <label for="high-octree-max-depth">Max Depth: <span id="high-octree-max-depth-value">6</span></label>
              <input type="range" id="high-octree-max-depth" name="high-octree-max-depth" min="1" max="10" step="1" value="6" />
            </div>
            <div class="filter-item">
              <input type="checkbox" id="enable-high-density-labeling" name="enable-high-density-labeling" />
              <label for="enable-high-density-labeling">Enable High Density Cluster Labeling &amp; Segmentation</label>
            </div>
          </div>
        </fieldset>
      </form>
    </aside>

    <!-- Maps Section remains unchanged -->
    <section class="maps-section">
      <div class="map-container">
        <h2>True Coordinates Map</h2>
        <button class="fullscreen-btn" aria-label="Fullscreen True Coordinates Map">⤢</button>
        <canvas id="map3D"></canvas>
      </div>
      <div class="map-container">
        <h2>Globe Map</h2>
        <button class="fullscreen-btn" aria-label="Fullscreen Globe Map">⤢</button>
        <canvas id="sphereMap"></canvas>
      </div>
    </section>
  </div>

  <!-- Tooltip and Labels Container remain unchanged -->
  <div id="tooltip" class="hidden">
    <div id="tooltip-starName"></div>
    <div id="tooltip-systemName"></div>
    <div id="tooltip-distance"></div>
    <div id="tooltip-stellarClass"></div>
    <div id="tooltip-mass"></div>
    <div id="tooltip-apparentMag"></div>
    <div id="tooltip-absoluteMag"></div>
  </div>
  <div class="label-container"></div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script>
    // Sidebar toggle
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('open');
    });
    // Connection slider toggle
    document.getElementById('enable-connections').addEventListener('change', function() {
      document.getElementById('connection-slider').disabled = !this.checked;
    });
    // Low density toggles
    document.getElementById('enable-low-density-mapping').addEventListener('change', function() {
      const enabled = this.checked;
      document.getElementById('low-density-slider').disabled = !enabled;
      document.getElementById('low-density-number').disabled = !enabled;
      document.getElementById('low-tolerance-slider').disabled = !enabled;
      document.getElementById('low-density-grid-slider').disabled = !enabled;
      document.getElementById('low-density-grid-number').disabled = !enabled;
    });
    // High density toggles
    document.getElementById('enable-high-density-mapping').addEventListener('change', function() {
      const enabled = this.checked;
      document.getElementById('high-octree-star-threshold').disabled = !enabled;
      document.getElementById('high-octree-max-depth').disabled = !enabled;
    });
    // Update high density displayed values
    document.getElementById('high-octree-star-threshold').addEventListener('input', function() {
      document.getElementById('high-octree-star-threshold-value').textContent = this.value;
    });
    document.getElementById('high-octree-max-depth').addEventListener('input', function() {
      document.getElementById('high-octree-max-depth-value').textContent = this.value;
    });
    // Sync min/max distance inputs
    document.getElementById('min-distance-slider').addEventListener('input', function() {
      document.getElementById('min-distance-number').value = this.value;
    });
    document.getElementById('min-distance-number').addEventListener('input', function() {
      document.getElementById('min-distance-slider').value = this.value;
    });
    document.getElementById('max-distance-slider').addEventListener('input', function() {
      document.getElementById('max-distance-number').value = this.value;
    });
    document.getElementById('max-distance-number').addEventListener('input', function() {
      document.getElementById('max-distance-slider').value = this.value;
    });
    // Low density isolation slider sync
    document.getElementById('low-density-slider').addEventListener('input', function() {
      document.getElementById('low-density-number').value = this.value;
      document.getElementById('low-density-value').textContent = this.value;
    });
    document.getElementById('low-density-number').addEventListener('input', function() {
      document.getElementById('low-density-slider').value = this.value;
      document.getElementById('low-density-value').textContent = this.value;
    });
    // Low density grid size sync
    document.getElementById('low-density-grid-slider').addEventListener('input', function() {
      document.getElementById('low-density-grid-number').value = this.value;
    });
    document.getElementById('low-density-grid-number').addEventListener('input', function() {
      document.getElementById('low-density-grid-slider').value = this.value;
    });
    // Connection slider sync
    document.getElementById('connection-slider').addEventListener('input', function() {
      document.getElementById('connection-value').textContent = this.value;
    });
    // Fullscreen button listeners
    document.querySelectorAll('.fullscreen-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const container = this.parentElement;
        const canvas = container.querySelector('canvas');
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          canvas.requestFullscreen().catch(err => {
            console.error("Error enabling full-screen mode:", err);
          });
        }
      });
    });
    document.addEventListener("fullscreenchange", function() {
      if (!document.fullscreenElement) {
        document.querySelectorAll('.map-container canvas').forEach(canvas => {
          canvas.style.width = "";
          canvas.style.height = "";
        });
        window.dispatchEvent(new Event('resize'));
      }
    });
  </script>
</body>
</html>
